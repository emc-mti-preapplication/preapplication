<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equity‑Motorline – Pre‑Application</title>
  <link rel="icon" type="image/png" href="photos/top_banner.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      gap: 60px;
    }

    .left-section {
      max-width: 600px;
    }

    .left-section h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
    }

    .left-section .tagline {
      background: white;
      display: inline-block;
      color: black;
      padding: 6px 12px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .left-section ul {
      list-style: none;
      padding-left: 0;
    }

    .left-section ul li {
      margin-bottom: 10px;
    }

    .left-section ul li::before {
      content: "\2022";
      color: #3b82f6;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }

    .container h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .container p {
      font-size: 14px;
      color: #3b82f6;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: #1f1f1f;
      color: white;
    }

    textarea {
      resize: vertical;
    }

    .hidden {
      display: none !important;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }

    .success-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .success-modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }

    .icon-circle {
      background-color: #d1fae5;
      color: #10b981;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
        align-items: stretch;
        padding: 30px;
      }
      .left-section {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="left-section">
      <h1>WELCOME<br>TO EQUITY-MOTORLINE</h1>
      <div class="tagline">ANG KUMPANYANG MAPAGKAKATIWALAAN!</div>
      <ul>
        <li>High Quality Motorcycles!</li>
        <li>Low Amortization!</li>
        <li>Lots of Freebies!</li>
      </ul>
    </div>

    <div class="container">
      <h2>FILL THE FORM</h2>
      <p>we'll call you back!</p>
      <form id="applicationForm">
        <div class="form-group">
          <label for="name">name:</label>
          <input type="text" id="name" name="name" required placeholder="Juan Dela Cruz" />
        </div>
        <div class="form-group">
          <label for="address">address:</label>
          <textarea id="address" name="address" rows="3" required placeholder="123 Sample St., City, Country"></textarea>
        </div>
        <div class="form-group">
          <label for="phone">phone:</label>
          <input type="tel" id="phone" name="phone" required placeholder="09123456789" pattern="[0-9]{11}" />
        </div>
        <div class="form-group">
          <label for="payment_mode">mode of payment:</label>
          <select id="payment_mode" name="payment_mode" required>
            <option value="" disabled selected>Select payment option</option>
            <option value="CASH">Cash</option>
            <option value="INSTALLMENT">Installment</option>
          </select>
        </div>
        <div class="form-group hidden" id="installmentTermsContainer">
          <label for="term">installment term:</label>
          <select id="term" name="term">
            <option value="" disabled selected>Select term</option>
            <option value="1 year">1 YEAR</option>
            <option value="2 years">2 YEARS</option>
            <option value="3 years">3 YEARS</option>
          </select>
        </div>
        <div class="form-group">
          <label for="motorcycle_unit">motorcycle unit:</label>
          <input type="text" id="motorcycle_unit" name="motorcycle_unit" required placeholder="Honda Click 125" />
        </div>
        <div class="form-group">
          <label for="occupation">occupation/source of income:</label>
          <input type="text" id="occupation" name="occupation" required placeholder="Self-employed" />
        </div>
        <div class="form-group">
          <label for="branch">branch:</label>
          <select id="branch" name="branch" required>
            <option value="" disabled selected>Select branch</option>
            <option value="MTI ALICIA">MTI ALICIA</option>
            <option value="MTI AMULUNG">MTI AMULUNG</option>
            <option value="MTI BAMBANG">MTI BAMBANG</option>
            <option value="MTI BENITO SOLIVEN">MTI BENITO SOLIVEN</option>
            <option value="MTI CAUAYAN">MTI CAUAYAN</option>
            <option value="MTI GATTARAN">MTI GATTARAN</option>
            <option value="MTI ILAGAN">MTI ILAGAN</option>
            <option value="MTI KASIBU">MTI KASIBU</option>
            <option value="MTI MADDELA">MTI MADDELA</option>
            <option value="MTI PIAT">MTI PIAT</option>
            <option value="MTI ROXAS">MTI ROXAS</option>
            <option value="MTI SANTIAGO">MTI SANTIAGO</option>
            <option value="MTI SOLANA">MTI SOLANA</option>
            <option value="MTI SOLANO">MTI SOLANO</option>
            <option value="MTI TUMAUINI">MTI TUMAUINI</option>
            <option value="YAMAHA TUMAUINI3S">YAMAHA TUMAUINI 3S</option>
            <option value="YAMAHA BAYOMBONG 3S">YAMAHA BAYOMBONG 3S</option>
            <option value="YAMAHA CABARROGUIS 3S">YAMAHA CABARROGUIS 3S</option>
            <option value="YAMAHA ROXAS 3S">YAMAHA ROXAS 3S</option>
            <option value="EMC CAUAYAN (HONDA)">EMC CAUAYAN (FOR HONDA ONLY)</option>
            <option value="EMC MADDELA (HONDA)">EMC MADDELA (FOR HONDA ONLY)</option>
          </select>
        </div>
        <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> SIGN UP NOW</button>
      </form>
      <div id="successModal" class="hidden success-modal">
        <div class="success-modal-content">
          <div class="icon-circle">
            <i class="fas fa-check"></i>
          </div>
          <h3 style="color: black;">Application Submitted!</h3>
          <p style="color: black;">Thank you for your application. We'll contact you shortly.</p>
          <button id="closeModalBtn">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const paymentModeSelect = document.getElementById("payment_mode");
      const installmentTermsContainer = document.getElementById("installmentTermsContainer");
      const termSelect = document.getElementById("term");

      paymentModeSelect.addEventListener("change", function () {
        if (this.value === "INSTALLMENT") {
          installmentTermsContainer.classList.remove("hidden");
          termSelect.required = true;
        } else {
          installmentTermsContainer.classList.add("hidden");
          termSelect.required = false;
          termSelect.value = "";
        }
      });

      const form = document.getElementById("applicationForm");
      const submitBtn = document.getElementById("submitBtn");
      const modal = document.getElementById("successModal");
      const closeModalBtn = document.getElementById("closeModalBtn");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        const formData = {
          name: form.name.value,
          address: form.address.value,
          phone: form.phone.value,
          payment_mode: form.payment_mode.value,
          term: form.payment_mode.value === "INSTALLMENT" ? form.term.value : "N/A",
          motorcycle_unit: form.motorcycle_unit.value,
          occupation: form.occupation.value,
          branch: form.branch.value
        };

        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwrnXCXJjxZ_ovFDJNWnqm9TvgVUB73jjV0zggR5pd4QY_CHYNuUM2ravEKikinl0Hs/exec';

        fetch(scriptUrl, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then(() => {
            modal.classList.remove("hidden");
            form.reset();
            installmentTermsContainer.classList.add("hidden");
          })
          .catch(() => alert("Submission failed. Please try again."))
          .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> SIGN UP NOW';
          });

      });

      closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
