<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMC MTI - Pre-Application</title>
  <link rel="icon" type="image/png" href="photos/top_banner.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 50px 20px;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    h1, p { text-align: center; }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea { resize: vertical; }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    .hidden { display: none !important; }
    .success-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .success-modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
    .icon-circle {
      background-color: #d1fae5;
      color: #10b981;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    #successModal > div {
      animation: fadeIn 0.3s ease-out;
    }
    .side-banner {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      max-height: 150vh;
      z-index: 500;
    }
    .side-banner img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .side-banner.left { left: 100px; }
    .side-banner.right { right: 100px; }
    @media (max-width: 1080px) {
      .side-banner { display: none; }
    }
  </style>
</head>
<body>
  <div class="side-banner left">
    <img src="photos/left_banner.png" alt="Left Banner" />
  </div>
  <div class="side-banner right">
    <img src="photos/right_banner.png" alt="Right Banner" />
  </div>

  <div class="overlay">
    <div class="container">
      <h1>Equity-Motorline</h1>
      <p>Pre-Application Form</p>
      <form id="applicationForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required placeholder="Juan Dela Cruz" />
        </div>
        <div class="form-group">
          <label for="address">Address *</label>
          <textarea id="address" name="address" rows="3" required placeholder="123 Sample St., City, Country"></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required placeholder="09123456789" pattern="[0-9]{11}" />
        </div>
        <div class="form-group">
          <label for="payment_mode">Mode of Payment *</label>
          <select id="payment_mode" name="payment_mode" required>
            <option value="" disabled selected>Select payment option</option>
            <option value="CASH">Cash</option>
            <option value="INSTALLMENT">Installment</option>
          </select>
        </div>
        <div class="form-group hidden" id="installmentTermsContainer">
          <label for="term">Installment Term *</label>
          <select id="term" name="term">
            <option value="" disabled selected>Select term</option>
            <option value="1 year">1 YEARS</option>
            <option value="2 years">2 YEARS</option>
            <option value="3 years">3 YEARS</option>
          </select>
        </div>
        <div class="form-group">
          <label for="motorcycle_unit">Motorcycle Unit *</label>
          <input type="text" id="motorcycle_unit" name="motorcycle_unit" required placeholder="Honda Click 125" />
        </div>
        <div class="form-group">
          <label for="occupation">Occupation / Source of Income *</label>
          <input type="text" id="occupation" name="occupation" required placeholder="Self-employed" />
        </div>
        <div class="form-group">
          <label for="branch">Branch *</label>
          <select id="branch" name="branch" required>
            <option value="" disabled selected>Select branch</option>
            <option value="MTI ALICIA">MTI ALICIA</option>
            <option value="MTI AMULUNG">MTI AMULUNG</option>
            <option value="MTI BAMBANG">MTI BAMBANG</option>
            <option value="MTI BENITO SOLIVEN">MTI BENITO SOLIVEN</option>
            <option value="MTI CAUAYAN">MTI CAUAYAN</option>
            <option value="MTI GATTARAN">MTI GATTARAN</option>
            <option value="MTI ILAGAN">MTI ILAGAN</option>
            <option value="MTI KASIBU">MTI KASIBU</option>
            <option value="MTI MADDELA">MTI MADDELA</option>
            <option value="MTI PIAT">MTI PIAT</option>
            <option value="MTI ROXAS">MTI ROXAS</option>
            <option value="MTI SANTIAGO">MTI SANTIAGO</option>
            <option value="MTI SOLANA">MTI SOLANA</option>
            <option value="MTI SOLANO">MTI SOLANO</option>
            <option value="MTI TUMAUINI">MTI TUMAUINI</option>
            <option value="MTI BAYOMBONG">MTI BAYOMBONG</option>
            <option value="MTI CABARROGUIS">MTI CABARROGUIS</option>
            <option value="EMC CAUAYAN (FOR HONDA ONLY)">EMC CAUAYAN (FOR HONDA ONLY)</option>
            <option value="EMC MADDELA (FOR HONDA ONLY)">EMC MADDELA (FOR HONDA ONLY)</option>
          </select>
        </div>
        <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Submit Application</button>
      </form>
    </div>

    <div id="successModal" class="hidden success-modal">
      <div class="success-modal-content">
        <div class="icon-circle">
          <i class="fas fa-check"></i>
        </div>
        <h3 style="color: black;">Application Submitted!</h3>
        <p style="color: black;">Thank you for your application. We'll contact you shortly.</p>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const paymentModeSelect = document.getElementById("payment_mode");
      const installmentTermsContainer = document.getElementById("installmentTermsContainer");
      const termSelect = document.getElementById("term");

      paymentModeSelect.addEventListener("change", function () {
        if (this.value === "INSTALLMENT") {
          installmentTermsContainer.classList.remove("hidden");
          termSelect.required = true;
        } else {
          installmentTermsContainer.classList.add("hidden");
          termSelect.required = false;
          termSelect.value = "";
        }
      });

      const form = document.getElementById("applicationForm");
      const submitBtn = document.getElementById("submitBtn");
      const modal = document.getElementById("successModal");
      const closeModalBtn = document.getElementById("closeModalBtn");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        const formData = {
          name: form.name.value,
          address: form.address.value,
          phone: form.phone.value,
          payment_mode: form.payment_mode.value,
          term: form.payment_mode.value === "INSTALLMENT" ? form.term.value : "N/A",
          motorcycle_unit: form.motorcycle_unit.value,
          occupation: form.occupation.value,
          branch: form.branch.value
        };

        const scriptUrl = "https://script.google.com/macros/s/AKfycbwtcLQr8vTJiUyrGYPpnAXriD4TY25YGl13lT0K8LBvlgBEcSqEYafM6fgCuRBXCpFi/exec";

        fetch(scriptUrl, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then(() => {
            modal.classList.remove("hidden");
            form.reset();
            installmentTermsContainer.classList.add("hidden");
          })
          .catch(() => alert("Submission failed. Please try again."))
          .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Application';
          });
      });

      closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
