<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC MTI - Pre-Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: url('https://images.unsplash.com/photo-1558981806-ec527fa84c39?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 50px 20px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h1, p {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .success-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .success-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }
        .icon-circle {
            background-color: #d1fae5;
            color: #10b981;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .hidden {
  display: none !important;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

#successModal > div {
  animation: fadeIn 0.3s ease-out;
}
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Equity-Motorline</h1>
            <p>Pre-Application Form</p>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" rows="3" required placeholder="123 Sample St., City, Country"></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="09123456789" pattern="[0-9]{11}">
                </div>

                <div class="form-group">
                    <label for="payment_mode">Mode of Payment *</label>
                    <select id="payment_mode" name="payment_mode" required>
                        <option value="" disabled selected>Select payment option</option>
                        <option value="CASH">Cash</option>
                        <option value="INSTALLMENT">Installment</option>
                    </select>
                </div>

                <div class="form-group hidden" id="installmentTermsContainer">
                    <label for="term">Installment Term *</label>
                    <select id="term" name="term">
                        <option value="" disabled selected>Select term</option>
                        <option value="1 year">1 year</option>
                        <option value="2 years">2 years</option>
                        <option value="3 years">3 years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motorcycle_unit">Motorcycle Unit *</label>
                    <input type="text" id="motorcycle_unit" name="motorcycle_unit" required placeholder="Honda Click 125">
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation / Source of Income *</label>
                    <input type="text" id="occupation" name="occupation" required placeholder="Self-employed">
                </div>

                <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Submit Application</button>
            </form>
        </div>

        <div id="successModal" class="hidden success-modal">
            <div class="success-modal-content">
                <div class="icon-circle">
                    <i class="fas fa-check"></i>
                </div>
                <h3 style="color: black;">Application Submitted!</h3>
                <p style="color: black;">Thank you for your application. We'll contact you shortly.</p>
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const paymentModeSelect = document.getElementById('payment_mode');
            const installmentTermsContainer = document.getElementById('installmentTermsContainer');
            const termSelect = document.getElementById('term');

            paymentModeSelect.addEventListener('change', function () {
                if (this.value === 'INSTALLMENT') {
                    installmentTermsContainer.classList.remove('hidden');
                    termSelect.required = true;
                } else {
                    installmentTermsContainer.classList.add('hidden');
                    termSelect.required = false;
                    termSelect.value = '';
                }
            });

            const form = document.getElementById('applicationForm');
            const submitBtn = document.getElementById('submitBtn');
            const modal = document.getElementById('successModal');
            const closeModalBtn = document.getElementById('closeModalBtn');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                const formData = {
                    name: form.name.value,
                    address: form.address.value,
                    phone: form.phone.value,
                    payment_mode: form.payment_mode.value,
                    term: form.payment_mode.value === 'INSTALLMENT' ? form.term.value : 'N/A',
                    motorcycle_unit: form.motorcycle_unit.value,
                    occupation: form.occupation.value
                };

                const scriptUrl = 'https://script.google.com/macros/s/AKfycbwv2bhvSh71rG9JHjBFrow9oj3QVTzkushaLfrCSPjval3CsgMtqATrbq64kRuiUX8k/exec';

                fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(() => {
                    modal.classList.remove('hidden');
                    form.reset();
                    installmentTermsContainer.classList.add('hidden');
                })
                .catch(() => alert('Submission failed. Please try again.'))
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Application';
                });
            });

            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
